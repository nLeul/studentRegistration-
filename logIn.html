<!DOCTYPE html>

<html lang="en">

<head>
  <title>login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="StudentRegistration.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="fadeIn first">
        <img src="https://img.icons8.com/cute-clipart/64/000000/login-rounded-right.png" alt="logo for the page">
      </div>
      <form>
        <input type="text" id="emailid" class="fadeIn second" name="login" placeholder="login">
        <input type="password" id="passwordid" class="fadeIn third" name="login" placeholder="password">
        <input id="login" type="button" class="fadeIn fourth" value="Log In" onclick="loginBtn()">
      </form>
      <p>
        <a href="http://validator.w3.org/check/referer">
          <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" title="Validate the HTML"
            alt="Validate HTML" />
        </a>

    </div>
  </div>
</body>

</html>
